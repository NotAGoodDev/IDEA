<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iDea</title>
    <link href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/navbar.css" rel="stylesheet">
    <link href="../../css/verIdea.css" rel="stylesheet">
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script src="../../js/ApiController.js"></script>
    <script src="../../js/header.js"></script>
</head>
<body>
<header>
</header>

<div id="form-idea" class="container">
    <div class="row">
        <h2>Ver Idea</h2>
        <label for="titulo">Título:</label><br>
        <textarea type="text" id="titulo" name="titulo" readonly="readonly" rows="2" cols="30"></textarea><br>
        <label for="autor">Autor:</label><br>
        <textarea type="text" id="autor" name="autor" readonly="readonly" rows="2" cols="30"></textarea><br>
        <label for="dCorta">Descripción corta:</label><br>
        <textarea name="dCorta" id="dCorta" type="text" readonly="readonly" rows="5" cols="100" ></textarea><br>
        <label for="desc">Descripción:</label><br>
        <textarea type="text" name="desc" id="desc" readonly="readonly" rows="20" cols="100"></textarea><br>
        <input type="submit" class="btn-rechazar" value="Rechazar">
        <input type="submit" class="btn-aceptar" value="Aceptar">
    </div>

</div>
</body>
</html>
