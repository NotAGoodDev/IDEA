<body>
<header>
</header>


<main>
    <div class="col-12 separator"></div>

    <!--selectMenu-->
    <div class="container">
        <div class="row">
            <div class="col-2"><select class="form-control" id="selectType">
                <option value="Categoria">Categoria</option>
                <option value="Categoria1">Categoria1</option>
            </select></div>
            <div class="col-8"></div>
            <div class="col-2 text-right" id="editIcon">
            </div>
        </div>

        <!--comprar pack button-->
        <div class="row" id="parrafo">
            <div class="col-5"><p>Ideas restantes por recibir: 9</p></div>
            <div class="col-1"></div>
            <div class="col-6">
                <button class="btn-ver" type="submit" onclick="enableFields()"><a href="/empresa/contrato">Comprar Pack</a>
                </button>
            </div>

        </div>

        <!--Body-->
        <div class="container">
            <form id="form">
                <!-- Mis ideas recibidas-->
                <div class="row">
                    <div class="col-12 col-lg-6 data id=" editIcon
                    ">
                    <h2>Ideas recibidas</h2>
                    <div class="container" id="lista-idea">
                        <div class="row">
                            <div class="col-6 col-lg-6 data"><a href="/empresa/verIdea"><strong>Idea1</strong><br>Lorem
                                ipsum dolor sit amet, sapien etiam, nunc amet
                                dolor ac odio mauris justo</a></div>
                            <div class="col-6 col-lg-6 data text-right" id="editIcon">
                                <p>Categoria1<br><strong>Estado</strong></p>
                                <div class="row">

                                    <div class="col-3 data"></div>
                                    <div class="col-3 data"></div>
                                    <div class="col-6">
                                        <button class="btn-ver" type="submit" onclick="enableFields()"><a
                                                href="/empresa/verIdea">Ver</a></button>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <!--Ideas compradas-->

                <div class="col-12 col-lg-6 data id=" editIcon
                ">
                <h2>Ideas compradas</h2>
                <div class="container" id="lista-idea">
                    <div class="row">
                        <div class="col-6 col-lg-6 data"><a href="/empresa/verIdea"><strong>Idea1</strong><br>Lorem
                            ipsum dolor sit amet, sapien etiam, nunc amet
                            dolor ac odio mauris justo</a></div>
                        <div class="col-6 col-lg-6 data text-right" id="editIcon">
                            <p>Categoria1<br><strong>Estado</strong></p>
                            <div class="row">

                                <div class="col-3 data"></div>
                                <div class="col-3 data"></div>
                                <div class="col-6">
                                    <button class="btn-ver" type="submit" onclick="enableFields()"><a
                                            href="/empresa/verIdea">Ver</a></button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>


    <div class="col-12 separator"></div>


</main>
<footer>
</footer>
</body>

</html>
