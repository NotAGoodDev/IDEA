<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iDea</title>
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/5.12.0/css/all.min.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/creator/newIdea.css" rel="stylesheet">
    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script src="/js/ApiController.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/creator/profile.js"></script>
    <script src="/js/footer.js"></script>
    <script src="../../js/creator/newIdea.js"></script>
</head>
<body>
<header>
</header>

<script>
    $(document).ready(function () {
        var method = "GET";
        var url = '/api/enterprises/';
        $.ajax({
            url: url,
            type: method,
            headers: {
                'Content-Type': 'application/json'
            },
            contentType: "application/json; charset=utf-8",
            mimeType: "application/json",
            dataType: 'json',
            success: function (respuesta) {
                for (var i in respuesta) {
                    $('.list-empresas-result').append('<li>' + respuesta[i].name + '</li>');
                }
            },
            error: function () {
                console.log("No se ha podido obtener la información");
            }
        });
    })
</script>
<main>

    <div class="col-12 separator"></div>

    <!-- Body -->
    <form id="form">
        <div class="container">
            <div class="row" id="elementos">
                <h3>Nueva idea</h3>
            </div>
            <!-- Search option with categorie and title -->
            <div class="row">
                <div class="col-lg-4">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title"></div>
                <div class="col-lg-4">
                    <div id="container-buscar-empresa">
                        <form>
                            <label for="search-empresa">Buscar</label><input name="search-empresa" type="text" id="search-empresa" autocomplete="off" placeholder="Buscar...">
                        </form>
                        <div class="container-empresas-result">
                            <ul class="list-empresas-result">
                                <li>Lista 1</li>
                                <li>Lista 2</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" id="cat">
                    <label for="title">Categoría</label>
                    <select class="form-control" id="selectCategory">
                        <option value="Categoria">Categoria</option>
                        <option value="Categoria">Categoria1</option>
                    </select>
                </div>
                <div class="col-12 separator"></div>

                <!--Description-->
                <div class="container" id="desc">
                    <div class="row">
                        <label for="description-corta">Descripcion corta</label></div>
                    <div class="row">
                        <input class="text-areaC" type="text-area" name="description" id="description-corta">
                    </div>

                    <div class="row">
                        <label for="description">Descripcion</label></div>
                    <div class="row">
                        <input class="text-area" type="text-area" name="description" id="description">
                    </div>
                </div>

                <!--Botones cancel & success-->
                <div class="row btns">

                    <a href="/creator/home" ><button class="btn-cancel">Cancelar</button></a>

                    <button class="btn-success" type="submit" onclick="enableFields()">Enviar</button>


                </div>
                <div class="col-12 separator"></div>
            </div>

        </div>

    </form>


</main>
<footer>
</footer>
</body>
</html>
