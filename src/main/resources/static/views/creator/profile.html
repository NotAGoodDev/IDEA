<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iDea</title>
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/5.12.0/css/all.min.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/creator/profile.css" rel="stylesheet">
    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script src="/js/ApiController.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/creator/profile.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>
<body>
<header>
</header>

<main>
    <div class="col-12 separator"></div>

    <div class="container">
        <div class="row">

            <!-- Profile Image -->
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <img src="/images/logo-navbar.png" class="figure-img">
            </div>
            <div class="col-5"></div>

            <!-- Profile Message -->
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <h2 id="nombre-usuario"></h2>
            </div>
            <div class="col-2 text-right" id="editIcon">
                <button class="btn-edit" onclick="enableFields()">
                    <i class="fa fa-pencil-alt" style="font-size: 25px"></i>
                </button>
            </div>

            <div class="col-12 separator"></div>

            <!-- Body -->

            <div class="container">
                <div class="row">
                    <div class="col-11"></div>
                    <div class="col-1">
                    </div>
                </div>

                <form id="form">
                        <!-- Generic Data-->
                    <div class="row">
                        <div class="col-12 col-lg-6 data">

                            <label for="username">Username</label>
                            <input name="username" id="username" type="readonly" readonly>

                            <label name="password" for="password">Contraseña</label>
                           
                            <button style="border: 2px solid #66bb6a; background-color: white; color: black;"
                              name="password" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                Cambiar     
                            </button>
                            <!--input type="readonly" name="password" id="password" readonly>
                            <span class="subtitulo">La contraseña tiene que tener 6 caracteres o más</span-->
                        </div>

                        <div class="col-12 col-lg-6 data">

                            <label for="email">Correo electrónico</label>
                            <input name="email" id="email" type="readonly" readonly>

                            <label name="imagen" for="imagen">Foto de perfil</label>
                            <input name="imagen" id="imagen" type="file">
                        </div>
                    </div>

                    <div class="col-12 separator"></div>

                    <div class="row">
                        <!-- Personal Data -->
                        <h3>Datos personales</h3>
                        <div class="col-12"></div>

                        <div class="col-12 col-lg-6 data">
                            <label for="name">Nombre</label>
                            <input type="readonly" name="name" id="name" readonly>
                            <label for="lastName">Apellidos</label>
                            <input name="lastName" id="lastName" type="readonly" readonly>
                            <label for="birthDate">Fecha de Nacimiento</label>
                            <input type="readonly" name="birthDate" id="birthDate" readonly>
                        </div>

                        <div class="col-12 col-lg-6 data">
                            <label for="telephone">Teléfono</label>
                            <input type="readonly" name="telephone" id="telephone" readonly>
                            <label for="address">Dirección</label>
                            <input name="address" id="address" type="readonly" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 col-lg-9"></div>
                        <div class="col-sm-1 col-lg-1">
                            <button class="btn-cancel" id="btn-cancel" style="display: none">          <!-- Activate with JS -->
                                <a> Cancelar </a>
                            </button>
                        </div>
                        <div class="col-sm-6 col-lg-1"></div>
                        <div class="col-sm-1 col-lg-1">
                            <input type="button" class="btn-success" id="btn-success" value="Guardar" style="display: none">       <!-- Activate with JS -->

                        </div>
                    </div>

                        <!-- Modal Password -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                        <div class="modal-content">
                        
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h4 class="modal-title">Cambiar contraseña</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                                <label for="password">Contraseña</label>
                                <input style="width: 100%;" type="text" name="password" id="password">

                                <label for="password">Nueva Contraseña</label>
                                <input style="width: 100%;" type="text" name="new-password" id="new-password">
                            </div>
                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                            <button type="button" id="change-pass" class="btn btn-success" data-dismiss="modal">Cambiar</button>
                            </div>
                            
                        </div>
                        </div>
                </div>

                </form>
              
        </div>

        <div class="col-12 separator"></div>

    </div>

</main>
<footer>
</footer>
</body>
</html>
