<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/registrar-creador.css" rel="stylesheet">
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script src="js/creator/creator.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-content-center">
        <div class="col-2"></div>
        <a class="navbar-brand" href="/">
            <img src="../img/logo-navbar.png" width="50" height = "50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/"> Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/who"> Quienes somos </a>
                </li>
                <li> <br> </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"> Regístrate </a>
                </li>
            </ul>
            <div class="col-2"></div>
        </div>
    </nav>
</header>

<main>
    <div id="form-registrar-creado" class="container">
        <form id="form-registro-creador">
            <div class="row">
                <div class="col-12 col-lg-6 datos-generales">
                    <h2>Registrar creador</h2>
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" >
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" id="password">
                    <span class="subtitulo">La contraseña tiene que tener 6 o más</span>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                    <label for="imagen">Imagen</label>
                    <input name="imagen" id="imagen" type="file">
                </div>
                <div class="col-12 col-lg-6 datos-creador">
                    <label for="lastName">Apellidos</label>
                    <input name="lastName" id="lastName" type="text">
                    <label for="birthDate">Contraseña</label>
                    <input type="date" name="birthDate" id="birthDate">
                    <label for="telephone">Teléfono</label>
                    <input type="tel" name="telephone" id="telephone">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text">
                    <label for="address">Dirección</label>
                    <input name="address" id="address" type="text">
                    <input type="submit" class="btn-registrarse" value="Registrarme">
                </div>
            </div>
        </form>
    </div>
</main>
</body>



</html>
