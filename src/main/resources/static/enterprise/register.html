<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/register-enterprise.css" rel="stylesheet">
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script src="../js/ApiController.js"></script>
    <script src="../js/enterprise/register.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-content-center">
        <div class="col-lg-1 col-md-1"></div>
        <a class="navbar-brand" href="/">
            <img src="../img/logo-navbar.png" width="50" height = "50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/"> Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/who"> Quienes somos </a>
                </li>
                <li> <br> </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"> Regístrate </a>
                </li>
            </ul>
            <div class="col-2"></div>
        </div>
    </nav>
</header>

<main>
    <div id="form-register-enterprise" class="container">
        <form>
            <div class="row">
                <h2>Registrar empresa</h2>
                <div class="col-12"></div>

                <div class="col-12 col-lg-6 datos-generales">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" >
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" id="password">
                    <span class="subtitulo">La contraseña tiene que tener 6 o más</span>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                    <label for="imagen">Imagen</label>
                    <input name="imagen" id="imagen" type="file">
                </div>
                <div class="col-12 col-lg-6 datos-empresa">
                    <label for="cif">CIF</label>
                    <input name="cif" id="cif" type="text">
                    <label for="address">Dirección</label>
                    <input name="address" id="address" type="text">
                    <label for="email">Correo electrónico</label>
                    <input name="email" id="email" type="text">
                    <label for="telephone">Teléfono</label>
                    <input type="tel" name="telephone" id="telephone">
                </div>


                <div class="col-12 spacing"></div>
                <h3>Datos de la tarjeta</h3>
                <div class="col-12"></div>

                <div class="col-6 datos-tarjeta">

                    <label for="namecard">Nombre del Titular</label>
                    <input type="card" name="namecard" id="namecard">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="card" name="cardNumber" id="cardNumber">
                </div>

                <div class="col-6 datos-tarjeta">
                    <label for="dateExp">Fecha de vencimiento</label>
                    <input type="date" name="dateExp" id="dateExp">
                    <label for="cvv">CVV</label>
                    <input type="card" name="cvv" id="cvv">

                    <input type="submit" class="btn-registro" value="Registrarme">

                </div>

            </div>
        </form>
    </div>
</main>
</body>



</html>
